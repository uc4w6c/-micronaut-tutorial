<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <link th:href="@{/public/style.css}" type="text/css" rel="stylesheet" />
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1 th:if="${loggedIn}">username: <span th:text="${username}"></span></h1>
        <h1 th:unless="${loggedIn}">You are not logged in</h1>
        <form th:if="${loggedIn}" action="logout" method="POST">
            <input type="submit" value="Logout"/>
        </form>
        <p th:unless="${loggedIn}"><a href="/login/">Login</a></p>
        <form action="next" method="GET">
            <input type="text" name="message"/>
            <input type="submit" value="Input"/>
        </form>
    </body>
</html>
